<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДТМ Тест - Выбор варианта - Rus.mastery</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Styles adapted from milliy.html */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap');

        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --primary-dark: #3f37c9;
            --secondary: #ff8c00; /* Or adjust if DTM has a different secondary color */
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --gray-light: #e9ecef;
            --success: #4caf50;
            --warning: #ff9800;
            --danger: #f44336;
            --border-radius: 12px;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 5px 15px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 0 20px;
        }

        /* Header styles */
        header {
            background-color: #ffffff;
            padding: 15px 0;
            box-shadow: var(--shadow-sm);
            margin-bottom: 30px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
             margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .logo-image {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            color: white;
            font-weight: 800;
        }

         .logo span {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .logo span.accent {
            color: var(--secondary);
            -webkit-text-fill-color: var(--secondary);
        }

        /* Variant Selection Styles */
        #variant-selection-container {
            text-align: center;
            padding: 40px 20px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            margin-top: 40px;
        }
        #variant-selection-container h2 {
            margin-bottom: 30px;
            color: var(--primary-dark);
        }
        .variant-button {
            display: inline-block;
            padding: 18px 35px;
            margin: 10px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 18px;
            text-decoration: none;
            transition: var(--transition);
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
            min-width: 200px;
        }
        .variant-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        }

        /* Progress Bar & Timer Styles */
        .progress-bar-container {
             margin-bottom: 30px;
             background-color: white;
             padding: 15px 20px 10px 20px;
             border-radius: var(--border-radius);
             box-shadow: var(--shadow-sm);
        }
        .progress-info {
             display: flex;
             justify-content: space-between;
             align-items: center; /* Align items vertically */
             font-size: 14px;
             color: var(--gray);
             margin-bottom: 8px;
             font-weight: 500;
             flex-wrap: wrap; /* Allow wrapping on small screens */
             gap: 10px; /* Add gap between items */
        }
         #timer-display {
             font-weight: 600;
             color: var(--primary-dark);
             background-color: var(--gray-light);
             padding: 3px 8px;
             border-radius: 6px;
         }
         #timer-display.warning { /* Style for when time is low */
            color: var(--danger);
            background-color: rgba(244, 67, 54, 0.1);
         }

        .progress-bar {
            width: 100%;
            height: 12px;
            background-color: var(--gray-light);
            border-radius: 6px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            width: 0;
            transition: width 0.4s ease;
            border-radius: 6px;
        }

        /* Quiz Specific Styles */
        #quiz-container {
            margin-bottom: 30px;
        }

        .quiz-question {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-sm);
            border-left: 4px solid var(--primary-light);
            transition: var(--transition);
        }

        .quiz-question:hover {
             box-shadow: var(--shadow-md);
             transform: translateY(-3px);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--gray-light);
        }

        .question-number {
            font-weight: 700;
            color: var(--primary);
            font-size: 18px;
        }

        .question-points {
            font-size: 14px;
            font-weight: 600;
            color: var(--secondary);
            background-color: rgba(255, 140, 0, 0.1);
            padding: 5px 10px;
            border-radius: 20px;
        }

        .question-text {
            font-weight: 500;
            margin-bottom: 15px;
            color: var(--dark);
            font-size: 16px;
            white-space: pre-wrap;
        }

        .options-list {
            list-style: none;
            padding-left: 0;
            margin-top: 15px;
        }

        .options-list li {
            margin-bottom: 12px;
        }

        .options-list label {
            display: block;
            background-color: var(--gray-light);
            padding: 12px 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .options-list label:hover {
            background-color: #dde2e7;
        }

        .options-list input[type="radio"] {
            display: none;
        }

         .options-list input[type="radio"]:checked + label {
            background-color: rgba(67, 97, 238, 0.1);
            border-color: var(--primary);
            color: var(--primary-dark);
            font-weight: 600;
        }

        /* Submit Button */
        #submit-btn {
            display: block;
            width: 100%;
            padding: 14px 28px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            transition: var(--transition);
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
            text-align: center;
            margin-top: 30px;
        }

        #submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        }
         #submit-btn:disabled {
             background: var(--gray);
             cursor: not-allowed;
             box-shadow: none;
             transform: none;
         }

        /* Results Styles */
        #results-container {
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            margin-top: 40px;
        }

        #results-summary {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--gray-light);
        }

        #results-summary h2 {
             font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
        }
         #results-summary p {
            font-size: 18px;
            color: var(--dark);
            margin-bottom: 8px;
         }
         .score-display {
             font-size: 24px;
             font-weight: 700;
             color: var(--primary-dark);
             margin-bottom: 5px;
         }
         .percentage-display {
             font-size: 16px;
             color: var(--gray);
         }


        .result-item {
            margin-bottom: 25px;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--gray-light);
        }

        .result-item.correct {
            background-color: rgba(76, 175, 80, 0.08);
            border-left: 5px solid var(--success);
        }

        .result-item.incorrect {
            background-color: rgba(244, 67, 54, 0.08);
            border-left: 5px solid var(--danger);
        }

        .result-item .question-text {
            font-weight: 600;
            margin-bottom: 15px;
            white-space: pre-wrap;
        }

        .result-details p {
            margin-bottom: 8px;
            font-size: 14px;
        }

        .result-details strong {
            font-weight: 600;
        }

        .correct-answer {
            color: var(--success);
            font-weight: bold;
        }
        .incorrect-answer {
             color: var(--danger);
             font-weight: bold;
        }

        .hidden {
            display: none !important;
        }

        /* Responsive */
         @media (max-width: 768px) {
            .container {
                max-width: 100%;
                padding: 0 15px;
            }
             .header-content {
                flex-direction: column;
                gap: 10px;
             }
             .quiz-question {
                 padding: 15px;
             }
             .question-text {
                 font-size: 15px;
             }
             .options-list label {
                 padding: 10px 15px;
             }
             #submit-btn {
                 font-size: 15px;
                 padding: 12px 20px;
             }
             #results-container {
                 padding: 20px;
             }
              #variant-selection-container {
                 padding: 20px 15px;
             }
             .variant-button {
                 font-size: 16px;
                 padding: 15px 25px;
                 min-width: 180px;
             }
             #results-summary h2 {
                 font-size: 24px;
             }
             .score-display {
                 font-size: 20px;
             }
             .percentage-display {
                 font-size: 15px;
             }
             .progress-info {
                 font-size: 13px;
             }
             #timer-display {
                 font-size: 13px;
             }
         }

    </style>
</head>
<body>
    <header>

        // --- Quiz Logic ---
        const variantSelectionContainer = document.getElementById('variant-selection-container');
        const quizForm = document.getElementById('quiz-form');
        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const detailedResultsContainer = document.getElementById('detailed-results');
        const scoreDisplay = document.getElementById('score-display');
        const percentageDisplay = document.getElementById('percentage-display');
        const submitButton = document.getElementById('submit-btn');
        const retryButton = document.getElementById('retry-button');
        const mainTitle = document.getElementById('main-title');
        const progressBar = document.getElementById('progress');
        const progressText = document.getElementById('progress-text');
        const answeredCountText = document.getElementById('answered-count');
        const timerDisplay = document.getElementById('timer-display'); // Timer element


        let selectedQuestions = [];
        let currentAnswers = {};
        const questionsToDisplay = 30;
        let timerInterval = null; // Variable to hold the timer interval ID
        let timeRemaining = 3600; // 1 hour in seconds

        // --- Utility functions for Local Storage ---
        function saveToLocalStorage(key, value) { try { localStorage.setItem(key, JSON.stringify(value)); } catch (e) { console.error("Error saving to localStorage", e); } }
        function getFromLocalStorage(key) { try { const item = localStorage.getItem(key); return item ? JSON.parse(item) : null; } catch (e) { console.error("Error reading from localStorage", e); return null; } }
        function removeFromLocalStorage(key) { try { localStorage.removeItem(key); } catch (e) { console.error("Error removing from localStorage", e); } }

        function clearQuizState() {
            clearInterval(timerInterval); // Stop timer when clearing state
            timerInterval = null;
            removeFromLocalStorage(LS_STATE_KEY_DTM);
            removeFromLocalStorage(LS_VARIANT_KEY_DTM);
            removeFromLocalStorage(LS_ANSWERS_KEY_DTM);
            removeFromLocalStorage(LS_QUESTIONS_KEY_DTM);
            removeFromLocalStorage(LS_SCORE_KEY_DTM);
            removeFromLocalStorage(LS_CORRECT_COUNT_KEY_DTM);
            removeFromLocalStorage(LS_TIMER_KEY_DTM); // Clear timer value
            selectedQuestions = [];
            currentAnswers = {};
            updateProgress();
            updateTimerDisplay(3600); // Reset timer display
        }

        // Function to shuffle an array
        function shuffleArray(array) { for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1));[array[i], array[j]] = [array[j], array[i]]; } }

        // Function to display the variant selection screen
        function displayVariantSelection() {
            mainTitle.textContent = 'ДТМ Тест - Выбор варианта';
            variantSelectionContainer.classList.remove('hidden');
            quizForm.classList.add('hidden');
            resultsContainer.classList.add('hidden');
            quizContainer.innerHTML = '<p style="text-align: center; padding: 20px; color: var(--gray);">Загрузка вопросов...</p>';
            submitButton.disabled = true;
        }

        // --- Timer Functions ---
        function updateTimerDisplay(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            timerDisplay.textContent = `Время: ${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
            // Optional: Add warning style when time is low
            if (seconds <= 300) { // 5 minutes warning
                timerDisplay.classList.add('warning');
            } else {
                timerDisplay.classList.remove('warning');
            }
        }

        function startTimer(startTimeInSeconds) {
            clearInterval(timerInterval); // Clear any existing timer
            timeRemaining = startTimeInSeconds;
            updateTimerDisplay(timeRemaining); // Initial display

            timerInterval = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay(timeRemaining);
                saveToLocalStorage(LS_TIMER_KEY_DTM, timeRemaining); // Save remaining time

                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    alert("Время вышло! Тест будет завершен автоматически.");
                    submitTest(true); // Pass flag to indicate auto-submit due to timer
                }
            }, 1000); // Update every second
        }


        // Function to start the quiz for the selected variant
        function startQuiz(variantId) {
            if (variantId === 'dtm1') {
                clearQuizState();
                mainTitle.textContent = 'ДТМ Тест (Вариант 1)';
                variantSelectionContainer.classList.add('hidden');
                quizForm.classList.remove('hidden');
                resultsContainer.classList.add('hidden');

                let allQuestionsCopy = [...allDtmQuestions];
                shuffleArray(allQuestionsCopy);
                selectedQuestions = allQuestionsCopy.slice(0, questionsToDisplay);
                const selectedQuestionIds = selectedQuestions.map(q => q.id);

                saveToLocalStorage(LS_STATE_KEY_DTM, 'in-progress');
                saveToLocalStorage(LS_VARIANT_KEY_DTM, variantId);
                saveToLocalStorage(LS_QUESTIONS_KEY_DTM, selectedQuestionIds);
                saveToLocalStorage(LS_ANSWERS_KEY_DTM, {});
                saveToLocalStorage(LS_TIMER_KEY_DTM, 3600); // Save initial time

                loadQuizQuestionsUI(selectedQuestions, {});
                startTimer(3600); // Start the 1-hour timer
                updateProgress();
            } else {
                console.error("Unknown variant selected:", variantId);
                alert("Выбран неизвестный вариант.");
            }
        }

        // Function to load and display quiz UI
        function loadQuizQuestionsUI(questions, answers) {
            quizContainer.innerHTML = '';
            currentAnswers = answers;

            questions.forEach((q, index) => {
                const questionElement = document.createElement('div');
                questionElement.classList.add('quiz-question');
                questionElement.setAttribute('data-question-id', q.id);

                let optionsHTML = '';
                const savedAnswer = answers[q.id];
                const optionLetters = ['A', 'B', 'C', 'D'];

                optionsHTML = '<ul class="options-list">';
                q.options.forEach((option, i) => {
                    const optionId = `q${q.id}_option${i}`;
                    const optionValue = optionLetters[i];
                    const isChecked = savedAnswer === optionValue;
                    optionsHTML += `
                        <li>
                            <input type="radio" id="${optionId}" name="question_${q.id}" value="${optionValue}" required ${isChecked ? 'checked' : ''}>
                            <label for="${optionId}">${optionValue}) ${option}</label>
                        </li>
                    `;
                });
                optionsHTML += '</ul>';

                questionElement.innerHTML = `
                    <div class="question-header">
                        <span class="question-number">Вопрос ${index + 1}</span>
                        <span class="question-points">${q.points.toLocaleString()} балла</span>
                    </div>
                    <p class="question-text">${q.text}</p>
                    ${optionsHTML}
                `;
                quizContainer.appendChild(questionElement);
            });
             submitButton.disabled = false;
             updateProgress();
        }

        // Function to handle quiz submission
        function submitTest(isAutoSubmit = false) { // Added flag for auto-submit
             clearInterval(timerInterval); // Stop the timer
             timerInterval = null;

            currentAnswers = collectCurrentAnswers();
            const answeredCount = Object.values(currentAnswers).filter(a => a !== null).length;

            // Only show alert if submitting manually and not all answered
            if (!isAutoSubmit && answeredCount < questionsToDisplay) {
                 alert(`Пожалуйста, ответьте на все ${questionsToDisplay} вопросов! Отвечено: ${answeredCount}.`);
                 // Optionally restart timer if needed, or just return
                 // For now, let submission proceed even if not all answered manually
                 // return; // Uncomment this line to prevent submission if not all answered manually
            }

            let correctCount = 0;
            window.scrollTo(0, 0);

            selectedQuestions.forEach(q => {
                if (checkCorrectness(q, currentAnswers[q.id])) {
                    correctCount++;
                }
            });

            const score = (correctCount * 3.1).toFixed(1);

            // Save final state (clear timer as well)
            saveToLocalStorage(LS_STATE_KEY_DTM, 'completed');
            saveToLocalStorage(LS_ANSWERS_KEY_DTM, currentAnswers);
            saveToLocalStorage(LS_SCORE_KEY_DTM, score);
            saveToLocalStorage(LS_CORRECT_COUNT_KEY_DTM, correctCount);
            removeFromLocalStorage(LS_TIMER_KEY_DTM); // Remove timer value on completion

            displayResults(score, correctCount, currentAnswers);
        }

        // Function to display results
        function displayResults(score, correctCount, finalAnswers) {
            quizForm.classList.add('hidden');
            resultsContainer.classList.remove('hidden');

            const percentage = ((correctCount / questionsToDisplay) * 100).toFixed(1);

            scoreDisplay.textContent = `Ваш результат: ${score} баллов`;
            percentageDisplay.textContent = `Правильных ответов: ${correctCount} из ${questionsToDisplay} (${percentage}%)`;

            detailedResultsContainer.innerHTML = '';
             if (selectedQuestions.length === 0) {
                 const savedQuestionIds = getFromLocalStorage(LS_QUESTIONS_KEY_DTM);
                 if (savedQuestionIds) {
                     selectedQuestions = allDtmQuestions.filter(q => savedQuestionIds.includes(q.id));
                      const questionMap = selectedQuestions.reduce((map, q) => { map[q.id] = q; return map; }, {});
                     selectedQuestions = savedQuestionIds.map(id => questionMap[id]).filter(q => q);
                 } else {
                     detailedResultsContainer.innerHTML = "<p>Не удалось загрузить детализацию вопросов.</p>";
                     return;
                 }
             }


            selectedQuestions.forEach((q, index) => {
                const resultData = finalAnswers[q.id];
                const isCorrect = checkCorrectness(q, resultData);

                const resultElement = document.createElement('div');
                resultElement.classList.add('result-item');
                resultElement.classList.add(isCorrect ? 'correct' : 'incorrect');

                let questionTextHTML = q.text;

                let answerDetailsHTML = '';
                const optionLetters = ['A', 'B', 'C', 'D'];
                const userAnswerText = resultData ? q.options[ optionLetters.indexOf(resultData) ] : 'Нет ответа';
                const correctAnswerIndex = optionLetters.indexOf(q.correctAnswer);
                const correctAnswerText = (correctAnswerIndex !== -1) ? q.options[correctAnswerIndex] : 'N/A';

                 answerDetailsHTML = `
                    <p><strong>Ваш ответ:</strong> ${resultData ? `<span class="${isCorrect ? 'correct-answer' : 'incorrect-answer'}">${resultData}) ${userAnswerText}</span>` : 'Нет ответа'} ${isCorrect ? '<i class="fas fa-check" style="color: var(--success);"></i>' : '<i class="fas fa-times" style="color: var(--danger);"></i>'}</p>
                    ${!isCorrect ? `<p><strong>Правильный ответ:</strong> <span class="correct-answer">${q.correctAnswer}) ${correctAnswerText}</span></p>` : ''}
                `;

                resultElement.innerHTML = `
                    <div class="question-text"><strong>${index + 1}.</strong> ${questionTextHTML} (${q.points.toLocaleString()} балла)</div>
                    <div class="result-details">
                        ${answerDetailsHTML}
                    </div>
                `;
                detailedResultsContainer.appendChild(resultElement);
            });
        }

        // Helper function to check correctness
        function checkCorrectness(question, userAnswer) {
             if (userAnswer === null || userAnswer === undefined) return false;
             return userAnswer === question.correctAnswer;
         }


        // Helper function to collect current answers from the form
        function collectCurrentAnswers() {
            const answers = {};
            selectedQuestions.forEach(q => {
                 const questionId = q.id;
                 const selectedOption = quizForm.querySelector(`input[name="question_${questionId}"]:checked`);
                 answers[questionId] = selectedOption ? selectedOption.value : null;
            });
            return answers;
        }

        // Function to save answers progressively
        function saveProgress() {
            const currentAnswers = collectCurrentAnswers();
            saveToLocalStorage(LS_ANSWERS_KEY_DTM, currentAnswers);
            saveToLocalStorage(LS_STATE_KEY_DTM, 'in-progress');
            updateProgress();
        }

        // Update progress bar display
        function updateProgress() {
            const answers = getFromLocalStorage(LS_ANSWERS_KEY_DTM) || {};
            const answered = Object.values(answers).filter(a => a !== null).length;
            const progressPercentage = (answered / questionsToDisplay) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            progressText.textContent = `Прогресс: ${answered} / ${questionsToDisplay}`;
            answeredCountText.textContent = `Отвечено: ${answered}`;
        }


        // --- Initialization & Event Listeners ---
        window.addEventListener('load', () => {
            const savedState = getFromLocalStorage(LS_STATE_KEY_DTM);
            const savedVariantId = getFromLocalStorage(LS_VARIANT_KEY_DTM);

            if (savedState === 'completed' && savedVariantId === 'dtm1') {
                 mainTitle.textContent = 'ДТМ Тест - Результаты (Вариант 1)';
                 const savedAnswers = getFromLocalStorage(LS_ANSWERS_KEY_DTM);
                 const savedScore = getFromLocalStorage(LS_SCORE_KEY_DTM);
                 const savedCorrectCount = getFromLocalStorage(LS_CORRECT_COUNT_KEY_DTM);
                 const savedQuestionIds = getFromLocalStorage(LS_QUESTIONS_KEY_DTM);

                 if (savedQuestionIds) {
                     selectedQuestions = allDtmQuestions.filter(q => savedQuestionIds.includes(q.id));
                     const questionMap = selectedQuestions.reduce((map, q) => { map[q.id] = q; return map; }, {});
                     selectedQuestions = savedQuestionIds.map(id => questionMap[id]).filter(q => q);
                 } else {
                      console.error("Cannot display results: saved question IDs not found.");
                      clearQuizState(); displayVariantSelection(); return;
                 }

                 if (savedAnswers && savedScore !== null && savedCorrectCount !== null) {
                     displayResults(savedScore, savedCorrectCount, savedAnswers);
                 } else {
                      clearQuizState(); displayVariantSelection();
                 }

            } else if (savedState === 'in-progress' && savedVariantId === 'dtm1') {
                 mainTitle.textContent = 'ДТМ Тест (Вариант 1)';
                 const savedAnswers = getFromLocalStorage(LS_ANSWERS_KEY_DTM) || {};
                 const savedQuestionIds = getFromLocalStorage(LS_QUESTIONS_KEY_DTM);
                 const savedTime = getFromLocalStorage(LS_TIMER_KEY_DTM);

                 if (savedQuestionIds) {
                     selectedQuestions = allDtmQuestions.filter(q => savedQuestionIds.includes(q.id));
                     const questionMap = selectedQuestions.reduce((map, q) => { map[q.id] = q; return map; }, {});
                     selectedQuestions = savedQuestionIds.map(id => questionMap[id]).filter(q => q);

                     variantSelectionContainer.classList.add('hidden');
                     quizForm.classList.remove('hidden');
                     resultsContainer.classList.add('hidden');
                     loadQuizQuestionsUI(selectedQuestions, savedAnswers);

                     // Restore timer
                     if (savedTime !== null && savedTime > 0) {
                         startTimer(savedTime);
                     } else if (savedTime !== null && savedTime <= 0) {
                         // If saved time was already zero or less, end the test
                         submitTest(true);
                     } else {
                         // If no timer value saved (shouldn't happen normally in-progress), start fresh
                         startTimer(3600);
                     }
                 } else {
                     clearQuizState(); displayVariantSelection();
                 }

            } else {
                clearQuizState(); displayVariantSelection();
            }
        });

        variantSelectionContainer.addEventListener('click', (event) => {
            if (event.target.classList.contains('variant-button')) {
                const variantId = event.target.getAttribute('data-variant');
                startQuiz(variantId);
            }
        });

        quizForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission
            submitTest(); // Call submit function
        });


        retryButton.addEventListener('click', () => {
            clearQuizState();
            displayVariantSelection();
        });

        // Event listener to save progress on input change
        quizContainer.addEventListener('change', (event) => {
             if (event.target.matches('input[type="radio"]')) {
                 saveProgress();
             }
         });

    </script>
