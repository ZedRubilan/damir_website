<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тесты по русскому языку - Rus.mastery</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Стили полностью скопированы из milliy.TXT / index.TXT */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap'); /* [source index.TXT 1] */
        :root { /* [source index.TXT 2] */
            --primary: #4361ee;
            --primary-light: #4895ef;
            --primary-dark: #3f37c9;
            --secondary: #ff8c00; /* [source index.TXT 3] */
            --light: #f8f9fa;
            --dark: #212529; /* [source index.TXT 4] */
            --gray: #6c757d;
            --gray-light: #e9ecef;
            --success: #4caf50;
            --warning: #ff9800;
            --danger: #f44336;
            --border-radius: 12px;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08); /* [source index.TXT 5] */
            --shadow-md: 0 5px 15px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.15); /* [source index.TXT 6] */
            --transition: all 0.3s ease;
        } /* [source index.TXT 7] */

        * {
            margin: 0; /* [source index.TXT 7] */
            padding: 0; /* [source index.TXT 8] */
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--light); /* [source index.TXT 8] */
            color: var(--dark); /* [source index.TXT 9] */
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px; /* [source index.TXT 9] */
            margin: 20px auto; /* [source index.TXT 10] */
            padding: 0 20px;
        }

        /* Header styles */
        header {
            background-color: #ffffff; /* [source index.TXT 10] */
            padding: 15px 0; /* [source index.TXT 11] */
            box-shadow: var(--shadow-sm);
            margin-bottom: 30px;
        }

        .header-content {
            display: flex; /* [source index.TXT 11] */
            justify-content: space-between; /* [source index.TXT 12] */
            align-items: center;
            max-width: 1200px;
             margin: 0 auto;
            padding: 0 20px; /* [source index.TXT 12] */
        } /* [source index.TXT 13] */

        .logo {
            font-size: 24px; /* [source index.TXT 13] */
            font-weight: 800; /* [source index.TXT 14] */
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center; /* [source index.TXT 14] */
        } /* [source index.TXT 15] */

        .logo-image {
            width: 36px; /* [source index.TXT 15] */
            height: 36px; /* [source index.TXT 16] */
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            color: white;
            font-weight: 800; /* [source index.TXT 16] */
        } /* [source index.TXT 17] */

         .logo span {
            background: linear-gradient(135deg, var(--primary), var(--primary-light)); /* [source index.TXT 17] */
            -webkit-background-clip: text; /* [source index.TXT 18] */
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .logo span.accent {
            color: var(--secondary); /* [source index.TXT 18] */
            -webkit-text-fill-color: var(--secondary); /* [source index.TXT 19] */
        }

        /* Section Selection Styles */
        #section-selection-container {
            /* text-align: center; */ /* Убрал центрирование для лучшего вида списка */
            padding: 30px 20px; /* [source index.TXT 20] */
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            margin-top: 40px; /* [source index.TXT 20] */
        } /* [source index.TXT 21] */
        #section-selection-container h2 {
            margin-bottom: 25px; /* [source index.TXT 21] */
            color: var(--primary-dark); /* [source index.TXT 22] */
            text-align: center; /* Заголовок оставил по центру */
        }
        .section-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap; /* Позволяет кнопкам переноситься */
            gap: 15px; /* Пространство между кнопками */
            justify-content: center; /* Центрирование кнопок в строке */
        }
        .section-list li {
           flex-basis: calc(33.333% - 10px); /* Примерно 3 кнопки в ряд, учитывая gap */
           display: flex; /* Чтобы кнопка растягивалась */
        }

        .section-button { /* Section Button Style */
            /* display: inline-block; */
            flex-grow: 1; /* Кнопка занимает все доступное место в li */
            padding: 12px 18px; /* [source index.TXT 23] */
            /* margin: 8px; */ /* Убрали margin, используем gap в .section-list */
            border-radius: 8px; /* Сделали менее круглыми */
            font-weight: 500; /* Немного тоньше */
            font-size: 15px; /* Немного меньше */
            text-decoration: none;
            transition: var(--transition);
            background: var(--gray-light); /* Светлый фон по умолчанию */
            color: var(--primary-dark); /* Темно-синий текст */
            border: 1px solid var(--gray-light); /* Тонкая граница */
            cursor: pointer;
            text-align: center;
            /* box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); */ /* Уменьшили тень */
            /* min-width: 180px; */ /* Убрали мин ширину */
        } /* [source index.TXT 25] */
        .section-button:hover {
            background-color: rgba(67, 97, 238, 0.1); /* Фон при наведении */
            border-color: var(--primary-light); /* Граница при наведении */
            color: var(--primary);
            transform: translateY(-2px); /* [source index.TXT 25] */
            box-shadow: var(--shadow-sm); /* [source index.TXT 26] */
        }


        /* Progress Bar Styles (from index.TXT) */
        .progress-bar-container {
             margin-bottom: 30px; /* [source index.TXT 26] */
             background-color: white; /* [source index.TXT 27] */
             padding: 15px 20px 10px 20px;
             border-radius: var(--border-radius); /* [source index.TXT 27] */
            box-shadow: var(--shadow-sm); /* [source index.TXT 28] */
        }
        .progress-info {
             display: flex; /* [source index.TXT 28] */
             justify-content: space-between; /* [source index.TXT 29] */
             font-size: 14px;
             color: var(--gray);
             margin-bottom: 8px;
             font-weight: 500; /* [source index.TXT 29] */
        } /* [source index.TXT 30] */
        .progress-bar {
            width: 100%; /* [source index.TXT 30] */
            height: 12px; /* [source index.TXT 31] */
            background-color: var(--gray-light); /* [source index.TXT 31] */
            border-radius: 6px; /* [source index.TXT 32] */
            overflow: hidden;
        }
        .progress {
            height: 100%; /* [source index.TXT 32] */
            background: linear-gradient(135deg, var(--primary), var(--primary-light)); /* [source index.TXT 33] */
            width: 0;
            transition: width 0.4s ease; /* [source index.TXT 33] */
            border-radius: 6px; /* [source index.TXT 34] */
        } /* [source index.TXT 35] */

        /* Quiz Specific Styles */
        #quiz-container {
            margin-bottom: 30px; /* [source index.TXT 35] */
        } /* [source index.TXT 36] */

        .quiz-question {
            background-color: white; /* [source index.TXT 36] */
            border-radius: var(--border-radius); /* [source index.TXT 37] */
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-sm);
            border-left: 4px solid var(--primary-light);
            transition: var(--transition); /* [source index.TXT 37] */
        } /* [source index.TXT 38] */

        .quiz-question:hover {
             box-shadow: var(--shadow-md); /* [source index.TXT 38] */
            transform: translateY(-3px); /* [source index.TXT 39] */
        }

        .question-header {
            display: flex; /* [source index.TXT 39] */
            justify-content: space-between; /* [source index.TXT 40] */
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--gray-light); /* [source index.TXT 40] */
        } /* [source index.TXT 41] */

        .question-number {
            font-weight: 700; /* [source index.TXT 41] */
            color: var(--primary); /* [source index.TXT 42] */
            font-size: 18px;
        }

        .question-points {
            font-size: 14px; /* [source index.TXT 42] */
            font-weight: 600; /* [source index.TXT 43] */
            color: var(--secondary);
            background-color: rgba(255, 140, 0, 0.1);
            padding: 5px 10px;
            border-radius: 20px; /* [source index.TXT 43] */
        } /* [source index.TXT 44] */

        .question-text {
            font-weight: 500; /* [source index.TXT 44] */
            margin-bottom: 15px; /* [source index.TXT 45] */
            color: var(--dark); /* [source index.TXT 45] */
            font-size: 16px; /* [source index.TXT 46] */
            white-space: pre-wrap;
        }

        .options-list {
            list-style: none; /* [source index.TXT 46] */
            padding-left: 0; /* [source index.TXT 47] */
            margin-top: 15px;
        }

        .options-list li {
            margin-bottom: 12px; /* [source index.TXT 47] */
        } /* [source index.TXT 48] */

        .options-list label {
            display: block; /* [source index.TXT 48] */
            background-color: var(--gray-light); /* [source index.TXT 49] */
            padding: 12px 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent; /* [source index.TXT 49] */
        } /* [source index.TXT 50] */

        .options-list label:hover {
            background-color: #dde2e7; /* [source index.TXT 50] */
        } /* [source index.TXT 51] */

        .options-list input[type="radio"] {
            display: none; /* [source index.TXT 51] */
        } /* [source index.TXT 52] */

         .options-list input[type="radio"]:checked + label {
            background-color: rgba(67, 97, 238, 0.1); /* [source index.TXT 52] */
            border-color: var(--primary); /* [source index.TXT 53] */
            color: var(--primary-dark);
            font-weight: 600;
        }

        /* Submit Button */
        #submit-btn {
            display: block; /* [source index.TXT 53] */
            width: 100%; /* [source index.TXT 54] */
            padding: 14px 28px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            transition: var(--transition);
            background: linear-gradient(135deg, var(--primary), var(--primary-light)); /* [source index.TXT 54] */
            color: white; /* [source index.TXT 55] */
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
            text-align: center;
            margin-top: 30px; /* [source index.TXT 55] */
        } /* [source index.TXT 56] */

        #submit-btn:hover {
            transform: translateY(-3px); /* [source index.TXT 56] */
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4); /* [source index.TXT 57] */
        }
         #submit-btn:disabled {
             background: var(--gray); /* [source index.TXT 57] */
             cursor: not-allowed; /* [source index.TXT 58] */
             box-shadow: none;
             transform: none;
         }

        /* Results Styles */
        #results-container {
            background-color: white; /* [source index.TXT 58] */
            padding: 30px; /* [source index.TXT 59] */
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            margin-top: 40px;
        }

        #results-summary {
            text-align: center; /* [source index.TXT 59] */
            margin-bottom: 30px; /* [source index.TXT 60] */
            padding-bottom: 20px;
            border-bottom: 1px solid var(--gray-light);
        }

        #results-summary h2 {
             font-size: 28px; /* [source index.TXT 60] */
            font-weight: 700; /* [source index.TXT 61] */
            color: var(--primary);
            margin-bottom: 10px;
        }
         #results-summary p {
            font-size: 18px; /* [source index.TXT 61] */
            color: var(--dark); /* [source index.TXT 62] */
            margin-bottom: 8px;
         }
         /* Style for score and percentage (from index.TXT) */
         .score-display {
             font-size: 24px; /* [source index.TXT 62] */
             font-weight: 700; /* [source index.TXT 63] */
             color: var(--primary-dark);
             margin-bottom: 5px;
         }
         .percentage-display {
             font-size: 16px; /* [source index.TXT 63] */
             color: var(--gray); /* [source index.TXT 64] */
         }


        .result-item {
            margin-bottom: 25px; /* [source index.TXT 64] */
            padding: 20px; /* [source index.TXT 65] */
            border-radius: 8px;
            border: 1px solid var(--gray-light);
        }

        .result-item.correct {
            background-color: rgba(76, 175, 80, 0.08); /* [source index.TXT 65] */
            border-left: 5px solid var(--success); /* [source index.TXT 66] */
        }

        .result-item.incorrect {
            background-color: rgba(244, 67, 54, 0.08); /* [source index.TXT 66] */
            border-left: 5px solid var(--danger); /* [source index.TXT 67] */
        }

        .result-item .question-text {
            font-weight: 600; /* [source index.TXT 67] */
            margin-bottom: 15px; /* [source index.TXT 68] */
            white-space: pre-wrap;
        }

        .result-details p {
            margin-bottom: 8px; /* [source index.TXT 68] */
            font-size: 14px; /* [source index.TXT 69] */
        }

        .result-details strong {
            font-weight: 600; /* [source index.TXT 69] */
        } /* [source index.TXT 70] */

        .correct-answer {
            color: var(--success); /* [source index.TXT 70] */
            font-weight: bold; /* [source index.TXT 71] */
        }
        .incorrect-answer {
             color: var(--danger); /* [source index.TXT 71] */
            font-weight: bold; /* [source index.TXT 72] */
        }

         /* Кнопка "Назад к выбору раздела" */
         #back-to-sections-btn {
            display: block;
            margin: 30px auto 0;
            padding: 12px 25px;
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }
        #back-to-sections-btn:hover {
            background-color: #e67e00; /* Darker orange */
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }


        .hidden {
            display: none !important; /* [source index.TXT 72] */
        } /* [source index.TXT 73] */

        /* Responsive */
         @media (max-width: 768px) { /* [source index.TXT 73] */
            .container {
                max-width: 100%;
                padding: 0 15px; /* [source index.TXT 74] */
            }
             .header-content {
                flex-direction: column; /* [source index.TXT 74] */
                gap: 10px; /* [source index.TXT 75] */
             }
             .section-list li {
                 flex-basis: calc(50% - 8px); /* 2 кнопки в ряд на мобильных */
             }
             .section-button {
                 font-size: 14px;
                 padding: 10px 15px;
             }
             .quiz-question {
                 padding: 15px; /* [source index.TXT 75] */
            } /* [source index.TXT 76] */
             .question-text {
                 font-size: 15px; /* [source index.TXT 76] */
            } /* [source index.TXT 77] */
             .options-list label {
                 padding: 10px 15px; /* [source index.TXT 77] */
            } /* [source index.TXT 78] */
             #submit-btn {
                 font-size: 15px; /* [source index.TXT 78] */
                 padding: 12px 20px; /* [source index.TXT 79] */
             }
             #results-container {
                 padding: 20px; /* [source index.TXT 79] */
            } /* [source index.TXT 80] */
              #section-selection-container {
                 padding: 20px 15px; /* [source index.TXT 80] */
            } /* [source index.TXT 81] */
             #results-summary h2 {
                 font-size: 24px; /* [source index.TXT 82] */
            } /* [source index.TXT 83] */
             .score-display {
                 font-size: 20px; /* [source index.TXT 83] */
            } /* [source index.TXT 84] */
             .percentage-display {
                 font-size: 15px; /* [source index.TXT 84] */
            } /* [source index.TXT 85] */
         }
         @media (max-width: 480px) {
             .section-list li {
                 flex-basis: 100%; /* 1 кнопка в ряд на маленьких экранах */
             }
         }

    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="#" class="logo" onclick="displayStartScreen(); return false;"> <div class="logo-image">R</div>
                <span>Rus.<span class="accent">mastery</span></span>
            </a>
        </div>
    </header>

    <main>
         <div class="container">
             <h1 id="main-title" style="text-align: center; margin-bottom: 30px; color: var(--primary-dark);">Тесты по русскому языку</h1>

            <div id="section-selection-container">
                <h2>Выберите раздел для тестирования:</h2>
                <ul id="section-list" class="section-list">
                    </ul>
            </div>

            <form id="quiz-form" class="hidden">
                 <div class="progress-bar-container">
                     <div class="progress-info">
                         <span id="progress-text">Прогресс: 0 / 0</span>
                         <span id="answered-count">Отвечено: 0</span>
                     </div>
                     <div class="progress-bar">
                         <div class="progress" id="progress"></div>
                    </div>
                 </div>
                 <div id="quiz-container">
                    <p style="text-align: center; padding: 20px; color: var(--gray);">Загрузка вопросов...</p>
                 </div>
                <button type="submit" id="submit-btn" disabled>Завершить тест</button>
            </form>

             <div id="results-container" class="hidden">
                <div id="results-summary">
                    <h2 id="results-title">Результаты Теста</h2>
                    <p class="score-display" id="score-display">Ваш результат: 0 баллов</p>
                    <p class="percentage-display" id="percentage-display">Правильных ответов: 0 из 0 (0%)</p>
                </div>
                <div id="detailed-results">
                 </div>
                 <button id="back-to-sections-btn">Назад к выбору раздела</button>
             </div>
        </div>
    </main>

    <script>
        // --- Constants for Local Storage Keys ---
        // Используем один набор ключей, т.к. одновременно проходится только один раздел
        const LS_STATE_KEY = 'quiz_state';
        const LS_SECTION_KEY = 'quiz_sectionId';
        const LS_ANSWERS_KEY = 'quiz_answers';
        const LS_QUESTIONS_KEY = 'quiz_questionIds';
        const LS_SCORE_KEY = 'quiz_score';
        const LS_CORRECT_COUNT_KEY = 'quiz_correctCount';

        // --- Section Definitions ---
        const sections = [
            { id: 'phonetics', name: '0) Фонетика' },
            { id: 'phonetics_sounds', name: '1) Звуки речи. Фонетика русского языка' },
            { id: 'lexicology', name: '2) Лексикология русского языка' },
            { id: 'orthography', name: '3) Орфография русского языка' },
            { id: 'morphemics', name: '4) Морфемика. Словообразование' },
            { id: 'noun', name: '5) Имя существительное' },
            { id: 'adjective', name: '6) Имя прилагательное' },
            { id: 'numeral', name: '7) Имя числительное' },
            { id: 'pronoun', name: '8) Местоимение' },
            { id: 'verb', name: '9) Глагол' },
            { id: 'participle', name: '10) Причастие' },
            { id: 'gerund', name: '11) Деепричастие' },
            { id: 'adverb', name: '12) Наречие' },
            { id: 'state_words', name: '13) Слова-состояния' },
            { id: 'preposition', name: '14) Предлог' },
            { id: 'conjunction', name: '15) Союз' },
            { id: 'particle', name: '16) Частицы' },
            { id: 'phrase', name: '17) Словосочетание' },
            { id: 'sentence', name: '18) Предложение' },
            { id: 'predicate_types', name: '19) Типы сказуемого' },
            { id: 'punctuation_end', name: '20) Знаки препинания в конце предложения' },
            { id: 'homogeneous_members', name: '21) Однородные члены предложения' },
            { id: 'definitions_homogeneous', name: '22) Однородные и неоднородные определения' },
            { id: 'isolated_members', name: '23) Обособленные члены предложения' },
            { id: 'addressing_introductory', name: '24) Обращения. Вводные слова, словосочетания, предложения' },
            { id: 'direct_indirect_speech', name: '25) Прямая и косвенная речь' },
            { id: 'complex_sentence_compound', name: '26/27) Сложносочинённое предложение' }, // Объединено для краткости
            { id: 'complex_sentence_subordinate', name: '28) Сложноподчинённое предложение' },
            { id: 'complex_sentence_asyndetic', name: '29) Бессоюзное сложное предложение' },
            { id: 'complex_sentence_mixed', name: '30) Сложное предложение с разными видами связи' },
            { id: 'styles_errors', name: '31) Стили речи и ошибки' } // Укорочено
        ];


        // --- Questions Data Placeholder ---
        const FIXED_POINTS_PER_QUESTION = 1.5; // Балл за вопрос (можно сделать разным для разных разделов)

        // <-- ВАЖНО: ЗАПОЛНИТЕ ЭТОТ ОБЪЕКТ ВОПРОСАМИ ДЛЯ КАЖДОГО РАЗДЕЛА!
        // Ключ объекта должен совпадать с 'id' раздела из массива 'sections'.
        // Значение - массив объектов вопросов для этого раздела.
        // Структура объекта вопроса: { id: уникальный_номер_в_разделе, points: FIXED_POINTS_PER_QUESTION, type: 'multiple-choice', text: 'Текст вопроса...', options: ['Вариант А', 'Вариант Б', 'Вариант В', 'Вариант Г'], correctAnswer: 'A' | 'B' | 'C' | 'D' }
        const allSectionsQuestions = {
            'phonetics': [

            'punctuation_end': [], // <-- Добавьте вопросы для раздела 'Знаки препинания в конце...'
            'homogeneous_members': [], // <-- Добавьте вопросы для раздела 'Однородные члены...'
            'definitions_homogeneous': [], // <-- Добавьте вопросы для раздела 'Однородные и неоднородные определения'
            'isolated_members': [], // <-- Добавьте вопросы для раздела 'Обособленные члены...'
            'addressing_introductory': [], // <-- Добавьте вопросы для раздела 'Обращения. Вводные слова...'
            'direct_indirect_speech': [
                { id: 1, points: FIXED_POINTS_PER_QUESTION, type: 'multiple-choice', text: '7. Укажите предложение с прямой речью (знаки препинания не расставлены) (Пример из старого файла)', options: ['Он сказал что придет позже', 'По словам очевидцев пожар начался внезапно', 'Не опаздывай попросила мама', 'Все были рады что наступило лето'], correctAnswer: 'C' },
                // Добавьте другие вопросы по прямой/косвенной речи
            ],
            'complex_sentence_compound': [], // <-- Добавьте вопросы для раздела 'Сложносочинённое...'
            'complex_sentence_subordinate': [], // <-- Добавьте вопросы для раздела 'Сложноподчинённое...'
            'complex_sentence_asyndetic': [], // <-- Добавьте вопросы для раздела 'Бессоюзное...'
            'complex_sentence_mixed': [], // <-- Добавьте вопросы для раздела 'Сложное с разными видами связи'
            'styles_errors': [], // <-- Добавьте вопросы для раздела 'Стили речи и ошибки'

        };

        // --- DOM Elements ---
        const sectionSelectionContainer = document.getElementById('section-selection-container');
        const sectionList = document.getElementById('section-list');
        const quizForm = document.getElementById('quiz-form');
        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const detailedResultsContainer = document.getElementById('detailed-results');
        const scoreDisplay = document.getElementById('score-display');
        const percentageDisplay = document.getElementById('percentage-display');
        const submitButton = document.getElementById('submit-btn');
        const backToSectionsButton = document.getElementById('back-to-sections-btn'); // Переименовали retryButton
        const mainTitle = document.getElementById('main-title');
        const resultsTitle = document.getElementById('results-title');
        const progressBar = document.getElementById('progress');
        const progressText = document.getElementById('progress-text');
        const answeredCountText = document.getElementById('answered-count');

        // --- Global State ---
        let currentSectionId = null;
        let selectedQuestions = [];
        let currentAnswers = {};
        let questionsToDisplay = 0;

        // --- Utility functions for Local Storage (Без изменений) ---
        function saveToLocalStorage(key, value) { try { localStorage.setItem(key, JSON.stringify(value)); } catch (e) { console.error("Error saving to localStorage", e); } }
        function getFromLocalStorage(key) { try { const item = localStorage.getItem(key); return item ? JSON.parse(item) : null; } catch (e) { console.error("Error reading from localStorage", e); return null; } }
        function removeFromLocalStorage(key) { try { localStorage.removeItem(key); } catch (e) { console.error("Error removing from localStorage", e); } }

        function clearQuizState() {
            removeFromLocalStorage(LS_STATE_KEY);
            removeFromLocalStorage(LS_SECTION_KEY);
            removeFromLocalStorage(LS_ANSWERS_KEY);
            removeFromLocalStorage(LS_QUESTIONS_KEY);
            removeFromLocalStorage(LS_SCORE_KEY);
            removeFromLocalStorage(LS_CORRECT_COUNT_KEY);
            selectedQuestions = [];
            currentAnswers = {};
            currentSectionId = null;
            questionsToDisplay = 0;
            updateProgress();
        }

        // --- UI Update Functions ---

        // Function to generate section buttons
        function populateSectionList() {
            sectionList.innerHTML = ''; // Очистка старых кнопок
            sections.forEach(section => {
                const li = document.createElement('li');
                const button = document.createElement('button');
                button.classList.add('section-button');
                button.textContent = section.name;
                button.setAttribute('data-section-id', section.id);
                li.appendChild(button);
                sectionList.appendChild(li);
            });
        }

        // Function to display the start screen (Section Selection)
        function displayStartScreen() {
            clearQuizState(); // Очищаем состояние при возврате на главный экран
            mainTitle.textContent = 'Тесты по русскому языку';
            sectionSelectionContainer.classList.remove('hidden');
            quizForm.classList.add('hidden');
            resultsContainer.classList.add('hidden');
            quizContainer.innerHTML = '<p style="text-align: center; padding: 20px; color: var(--gray);">Загрузка вопросов...</p>';
            submitButton.disabled = true;
            window.scrollTo(0, 0); // Прокрутка вверх
        }

        // --- Quiz Logic ---

        // Function to start the quiz for a specific section
        function startQuiz(sectionId) {
            clearQuizState(); // Очищаем предыдущее состояние перед началом нового теста
            currentSectionId = sectionId;
            const sectionData = sections.find(s => s.id === sectionId);
            const questionsForSection = allSectionsQuestions[sectionId] || [];

            if (!sectionData) {
                 console.error("Invalid section ID:", sectionId);
                 alert("Ошибка: Неверный раздел.");
                 displayStartScreen();
                 return;
            }

            // Проверка, есть ли вопросы для данного раздела
            if (questionsForSection.length === 0) {
                 alert(`Извините, вопросы для раздела "${sectionData.name}" еще не добавлены.`);
                 displayStartScreen(); // Возвращаем на экран выбора
                 return;
            }


            mainTitle.textContent = `Тест: ${sectionData.name}`;
            sectionSelectionContainer.classList.add('hidden');
            quizForm.classList.remove('hidden');
            resultsContainer.classList.add('hidden');

            // Можно добавить перемешивание вопросов, если нужно
            // shuffleArray(questionsForSection);

            questionsToDisplay = questionsForSection.length;
            selectedQuestions = questionsForSection.slice(0, questionsToDisplay); // Берем все вопросы раздела
            const selectedQuestionIds = selectedQuestions.map(q => q.id);

            saveToLocalStorage(LS_STATE_KEY, 'in-progress');
            saveToLocalStorage(LS_SECTION_KEY, sectionId);
            saveToLocalStorage(LS_QUESTIONS_KEY, selectedQuestionIds);
            saveToLocalStorage(LS_ANSWERS_KEY, {}); // Начинаем с пустых ответов

            loadQuizQuestionsUI(selectedQuestions, {});
            updateProgress();
            window.scrollTo(0, 0); // Прокрутка вверх при старте
        }

        // Function to load and display quiz UI (Адаптировано)
        function loadQuizQuestionsUI(questions, answers) {
            quizContainer.innerHTML = '';
            currentAnswers = answers; // Загрузка сохраненных ответов (если есть)

            if (questions.length === 0) {
                 quizContainer.innerHTML = '<p style="text-align: center; padding: 20px; color: var(--gray);">В этом разделе пока нет вопросов.</p>';
                 submitButton.disabled = true;
                 return;
            }

            questions.forEach((q, index) => {
                const questionElement = document.createElement('div');
                questionElement.classList.add('quiz-question');
                questionElement.setAttribute('data-question-id', q.id); // Используем ID вопроса внутри раздела

                let optionsHTML = '';
                const savedAnswer = answers[q.id];
                const optionLetters = ['A', 'B', 'C', 'D']; // Допустим, у нас всегда 4 варианта

                optionsHTML = '<ul class="options-list">';
                q.options.forEach((option, i) => {
                    const optionId = `q${q.id}_option${i}`; // Уникальный ID для опции
                    const optionValue = optionLetters[i];
                    const isChecked = savedAnswer === optionValue; // Проверяем сохраненный ответ
                    optionsHTML += `
                        <li>
                            <input type="radio" id="${optionId}" name="question_${q.id}" value="${optionValue}" required ${isChecked ? 'checked' : ''}>
                            <label for="${optionId}">${optionValue}) ${option}</label>
                        </li>
                    `;
                });
                optionsHTML += '</ul>';

                questionElement.innerHTML = `
                    <div class="question-header">
                        <span class="question-number">Вопрос ${index + 1}</span>
                        <span class="question-points">${q.points.toLocaleString()} балла</span>
                    </div>
                    <p class="question-text">${q.text}</p>
                    ${optionsHTML}
                `;
                quizContainer.appendChild(questionElement);
            });
             submitButton.disabled = false; // Разрешаем отправку
             updateProgress(); // Обновление прогресса после загрузки
        }

        // Function to handle quiz submission (Адаптировано)
        function submitTest(event) {
             event.preventDefault();
            currentAnswers = collectCurrentAnswers();
            const answeredCount = Object.values(currentAnswers).filter(a => a !== null).length;

            if (answeredCount < questionsToDisplay) {
                 alert(`Пожалуйста, ответьте на все ${questionsToDisplay} вопросов! Отвечено: ${answeredCount}.`);
                 return;
            }

            let correctCount = 0;
            window.scrollTo(0, 0);
            selectedQuestions.forEach(q => {
                if (checkCorrectness(q, currentAnswers[q.id])) {
                    correctCount++;
                }
            });
            // Балл может зависеть от раздела или быть фиксированным
            const score = (correctCount * FIXED_POINTS_PER_QUESTION).toFixed(1);

            // Save final state
            saveToLocalStorage(LS_STATE_KEY, 'completed');
            saveToLocalStorage(LS_ANSWERS_KEY, currentAnswers);
            saveToLocalStorage(LS_SCORE_KEY, score);
            saveToLocalStorage(LS_CORRECT_COUNT_KEY, correctCount);
            // LS_SECTION_KEY и LS_QUESTIONS_KEY уже сохранены при старте

            displayResults(score, correctCount, currentAnswers);
        }

        // Function to display results (Адаптировано)
        function displayResults(score, correctCount, finalAnswers) {
            quizForm.classList.add('hidden');
            resultsContainer.classList.remove('hidden');

            const sectionData = sections.find(s => s.id === currentSectionId);
            resultsTitle.textContent = `Результаты теста: ${sectionData ? sectionData.name : 'Неизвестный раздел'}`;

            const percentage = questionsToDisplay > 0 ? ((correctCount / questionsToDisplay) * 100).toFixed(1) : 0;

            scoreDisplay.textContent = `Ваш результат: ${score} баллов`;
            percentageDisplay.textContent = `Правильных ответов: ${correctCount} из ${questionsToDisplay} (${percentage}%)`;

            detailedResultsContainer.innerHTML = '';
             // Восстановление вопросов, если страница была перезагружена на экране результатов
             if (selectedQuestions.length === 0) {
                 const savedQuestionIds = getFromLocalStorage(LS_QUESTIONS_KEY);
                 const savedSectionId = getFromLocalStorage(LS_SECTION_KEY);
                 const questionsForSavedSection = allSectionsQuestions[savedSectionId] || [];

                 if (savedQuestionIds && questionsForSavedSection.length > 0) {
                      const questionMap = questionsForSavedSection.reduce((map, q) => { map[q.id] = q; return map; }, {});
                      selectedQuestions = savedQuestionIds.map(id => questionMap[id]).filter(q => q); // Восстанавливаем порядок
                      // Убедимся, что questionsToDisplay соответствует
                      questionsToDisplay = selectedQuestions.length;
                 } else {
                     detailedResultsContainer.innerHTML = "<p>Не удалось загрузить детализацию вопросов.</p>";
                     return;
                 }
             }


            selectedQuestions.forEach((q, index) => {
                const resultData = finalAnswers[q.id];
                const isCorrect = checkCorrectness(q, resultData);

                const resultElement = document.createElement('div');
                 resultElement.classList.add('result-item');
                resultElement.classList.add(isCorrect ? 'correct' : 'incorrect');

                let questionTextHTML = q.text; // Уже содержит номер из цикла

                let answerDetailsHTML = '';
                const optionLetters = ['A', 'B', 'C', 'D'];
                 const userAnswerText = resultData ? q.options[ optionLetters.indexOf(resultData) ] : 'Нет ответа';
                const correctAnswerIndex = optionLetters.indexOf(q.correctAnswer);
                const correctAnswerText = (correctAnswerIndex !== -1) ? q.options[correctAnswerIndex] : 'N/A';

                 answerDetailsHTML = `
                    <p><strong>Ваш ответ:</strong> ${resultData ? `<span class="${isCorrect ? 'correct-answer' : 'incorrect-answer'}">${resultData}) ${userAnswerText}</span>` : 'Нет ответа'} ${isCorrect ? '<i class="fas fa-check" style="color: var(--success);"></i>' : '<i class="fas fa-times" style="color: var(--danger);"></i>'}</p>
                    ${!isCorrect ? `<p><strong>Правильный ответ:</strong> <span class="correct-answer">${q.correctAnswer}) ${correctAnswerText}</span></p>` : ''}
                 `;
                resultElement.innerHTML = `
                    <div class="question-text"><strong>${index + 1}.</strong> ${questionTextHTML} (${q.points.toLocaleString()} балла)</div>
                    <div class="result-details">
                        ${answerDetailsHTML}
                    </div>
                 `;
                detailedResultsContainer.appendChild(resultElement);
            });
            window.scrollTo(0, 0); // Прокрутка вверх к результатам
        }

        // Helper function to check correctness (Без изменений)
        function checkCorrectness(question, userAnswer) {
             if (userAnswer === null || userAnswer === undefined) return false;
             return userAnswer === question.correctAnswer;
         }


        // Helper function to collect current answers (Без изменений)
        function collectCurrentAnswers() {
            const answers = {};
            selectedQuestions.forEach(q => {
                 const questionId = q.id;
                 const selectedOption = quizForm.querySelector(`input[name="question_${questionId}"]:checked`);
                 answers[questionId] = selectedOption ? selectedOption.value : null;
            });
            return answers;
        }

        // Function to save answers progressively and update progress bar
        function saveProgress() {
            // Сохраняем только если тест идет
            if (getFromLocalStorage(LS_STATE_KEY) === 'in-progress') {
                 const currentAnswers = collectCurrentAnswers();
                 saveToLocalStorage(LS_ANSWERS_KEY, currentAnswers);
                 updateProgress();
            }
        }

        // Update progress bar display function (Адаптировано)
        function updateProgress() {
            const answers = getFromLocalStorage(LS_ANSWERS_KEY) || {};
            const answered = Object.values(answers).filter(a => a !== null).length;
            // Используем questionsToDisplay из глобального состояния
            const progressPercentage = questionsToDisplay > 0 ? (answered / questionsToDisplay) * 100 : 0;

            if (progressBar) {
                 progressBar.style.width = `${progressPercentage}%`;
            }
             if (progressText) {
                 progressText.textContent = `Прогресс: ${answered} / ${questionsToDisplay}`;
             }
             if (answeredCountText) {
                 answeredCountText.textContent = `Отвечено: ${answered}`;
             }
        }


        // --- Initialization & Event Listeners ---
        window.addEventListener('load', () => {
            populateSectionList(); // Генерируем кнопки разделов при загрузке

            const savedState = getFromLocalStorage(LS_STATE_KEY);
            const savedSectionId = getFromLocalStorage(LS_SECTION_KEY);

            if (savedState === 'completed' && savedSectionId) {
                 // Восстанавливаем состояние для показа результатов
                 currentSectionId = savedSectionId;
                 const savedAnswers = getFromLocalStorage(LS_ANSWERS_KEY);
                 const savedScore = getFromLocalStorage(LS_SCORE_KEY);
                 const savedCorrectCount = getFromLocalStorage(LS_CORRECT_COUNT_KEY);
                 // questionsToDisplay и selectedQuestions будут восстановлены внутри displayResults

                 if (savedAnswers && savedScore !== null && savedCorrectCount !== null) {
                      // Скрываем выбор разделов, показываем результаты
                      sectionSelectionContainer.classList.add('hidden');
                      quizForm.classList.add('hidden');
                      displayResults(savedScore, savedCorrectCount, savedAnswers);
                 } else {
                      clearQuizState();
                      displayStartScreen();
                 }

            } else if (savedState === 'in-progress' && savedSectionId) {
                 // Восстанавливаем прерванный тест
                 currentSectionId = savedSectionId;
                 const sectionData = sections.find(s => s.id === currentSectionId);
                 const questionsForSavedSection = allSectionsQuestions[currentSectionId] || [];
                 const savedAnswers = getFromLocalStorage(LS_ANSWERS_KEY) || {};
                 const savedQuestionIds = getFromLocalStorage(LS_QUESTIONS_KEY);

                 if (sectionData && questionsForSavedSection.length > 0 && savedQuestionIds) {
                      mainTitle.textContent = `Тест: ${sectionData.name}`; // Восстанавливаем заголовок
                      sectionSelectionContainer.classList.add('hidden');
                      quizForm.classList.remove('hidden');
                      resultsContainer.classList.add('hidden');

                      // Восстанавливаем вопросы в правильном порядке
                      const questionMap = questionsForSavedSection.reduce((map, q) => { map[q.id] = q; return map; }, {});
                      selectedQuestions = savedQuestionIds.map(id => questionMap[id]).filter(q => q);
                      questionsToDisplay = selectedQuestions.length; // Восстанавливаем количество

                      loadQuizQuestionsUI(selectedQuestions, savedAnswers);
                 } else {
                     clearQuizState();
                     displayStartScreen();
                 }

            } else {
                displayStartScreen(); // Показываем экран выбора разделов по умолчанию
            }
        });

        // Listener for section selection
        sectionList.addEventListener('click', (event) => {
            if (event.target.classList.contains('section-button')) {
                const sectionId = event.target.getAttribute('data-section-id');
                startQuiz(sectionId);
            }
        });

        // Listener for form submission
        quizForm.addEventListener('submit', submitTest);

        // Listener for "Back to Sections" button
        backToSectionsButton.addEventListener('click', displayStartScreen);

        // Listener to save progress on input change
        quizContainer.addEventListener('change', (event) => {
             if (event.target.matches('input[type="radio"]')) {
                 saveProgress();
             }
         });

    </script>
